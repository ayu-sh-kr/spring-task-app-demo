<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<div class="w-[100] h-[100vh] bg-white shadow-2xl rounded-md m-6 flex justify-center items-center">

    <div class="bg-slate-300 rounded-md shadow-2xl p-4 w-64">
        <div th:if="${param.error}" class="text-black bg-red-400 p-1 rounded-md">
            Invalid username and password.
        </div>
        <div th:if="${param.logout}" class="text-black bg-green-200 p-1 rounded-md">
            You have been logged out.</div>
<!--        <span th:text="${message}" class="text-red-600"></span>-->
        <form th:action="@{/loginProcessor}" method="post">
            <div class="text-2xl font-mono font-semibold border-b-2 border-black">Welcome Back</div>
           <div class="flex flex-col gap-2 mt-2 font-mono font-semibold">
               <label>Username:</label>
               <input id="username" type="text" class="rounded-md p-1 outline-2 outline-violet-600 focus:font-light font-light"
                name="username" placeholder="username">
           </div>
            <div class="flex flex-col gap-2 mt-2 font-mono font-semibold">
                <label>Password:</label>
                <input type="password" class="rounded-md p-1 outline-2 outline-violet-600 font-light"
                id="password" name="password" placeholder="password">
            </div>
            <div class="flex justify-between font-light font-semibold mt-2">
                <a href="#" class="font-light">Forgot Password?</a>
                <a href="#" th:href="@{/user/create}">SignUp!</a>
            </div>
            <div class="flex justify-center mt-2">
                <button class="w-full bg-blue-500 rounded-md p-1" type="submit" value="Log in">Login</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
